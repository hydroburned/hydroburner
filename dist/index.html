<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikita Makarov - Senior Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Base (light) theme styles */
        background-color: #f5f5f5;
        color: #111827;
        background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.08) 1px, transparent 0);
        background-size: 1.75rem 1.75rem;
        position: relative;
        z-index: 0;
        transition: color 0.4s ease-in-out;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Dark theme styles */
        background-color: #0a0a0a;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
        background-size: 1.75rem 1.75rem;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        z-index: -1;
      }
      .dark body {
        color: #e5e7eb;
      }
      .dark body::before {
        opacity: 1;
      }
      .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      .gradient-blur {
        filter: blur(80px);
      }
      @keyframes mix-A {
        0% { transform: translate(-20%, -20%) scale(1); }
        25% { transform: translate(20%, -30%) scale(1.2); }
        50% { transform: translate(30%, 30%) scale(0.9); }
        75% { transform: translate(-30%, 20%) scale(1.1); }
        100% { transform: translate(-20%, -20%) scale(1); }
      }
      @keyframes mix-B {
        0% { transform: translate(20%, 20%) scale(1.2); }
        25% { transform: translate(-30%, 25%) scale(1); }
        50% { transform: translate(-20%, -30%) scale(1.3); }
        75% { transform: translate(25%, -20%) scale(1.1); }
        100% { transform: translate(20%, 20%) scale(1.2); }
      }
      .animate-mix-A {
          animation: mix-A 25s ease-in-out infinite;
      }
      .animate-mix-B {
          animation: mix-B 30s ease-in-out infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer-bar::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%);
      }
      .group:hover .shimmer-bar::after {
        animation: shimmer 1s ease-out;
      }
    </style>
    <script defer src="/hydroburner/assets/index-CTAkje-b.js"></script>
  </head>
  <body class="antialiased">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <div id="root"></div>
  </body>
</html>
