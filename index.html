<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikita Makarov - Senior Product Designer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Onest', 'sans-serif'],
              heading: ['Onest', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Onest', sans-serif;
        background-color: #f5f5f5;
        color: #111827;
        background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.08) 1px, transparent 0);
        background-size: 1.75rem 1.75rem;
        position: relative;
        z-index: 0;
        transition: color 0.4s ease-in-out;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0a0a0a;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
        background-size: 1.75rem 1.75rem;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        z-index: -1;
      }
      .dark body {
        color: #e5e7eb;
      }
      .dark body::before {
        opacity: 1;
      }
      .font-heading {
        font-family: 'Onest', sans-serif;
      }
      .gradient-blur {
        filter: blur(80px);
      }
      @keyframes mix-A {
        0% { transform: translate(-20%, -20%) scale(1); }
        25% { transform: translate(20%, -30%) scale(1.2); }
        50% { transform: translate(30%, 30%) scale(0.9); }
        75% { transform: translate(-30%, 20%) scale(1.1); }
        100% { transform: translate(-20%, -20%) scale(1); }
      }
      @keyframes mix-B {
        0% { transform: translate(20%, 20%) scale(1.2); }
        25% { transform: translate(-30%, 25%) scale(1); }
        50% { transform: translate(-20%, -30%) scale(1.3); }
        75% { transform: translate(25%, -20%) scale(1.1); }
        100% { transform: translate(20%, 20%) scale(1.2); }
      }
      .animate-mix-A {
          animation: mix-A 25s ease-in-out infinite;
      }
      .animate-mix-B {
          animation: mix-B 30s ease-in-out infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer-bar::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: translateX(-100%);
      }
      .group:hover .shimmer-bar::after {
        animation: shimmer 1s ease-out;
      }
      /* Custom utility for gallery scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    
    <!-- Spline Viewer Script -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.0/build/spline-viewer.js"></script>
    
    <!-- React Dependencies (Global UMD Builds) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Remix Router is bundled in react-router-dom -->
    <script crossorigin src="https://unpkg.com/history@5/umd/history.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="antialiased">
    <script>
      // Theme init
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <div id="root"></div>

    <!-- Main Application Bundle -->
    <script src="./main.js"></script>
  </body>
</html>
